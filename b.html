<html>

<body>
    <p id="i1"></p>
    <p id="i2"></p>
    
    <script>
        class student {
            constructor(n, y) {//called automatically, on object creation
                this.name = n;//this : current object
                this.year = y;
            }
            age() {
                let d = new Date();//current date
                return d.getFullYear() - this.year;//2025-2013
            }
            show(){
                return "My name is "+this.name+" And my age is "+this.age();
            }
        }
        s1=new student('Priyank',2013);
        document.getElementById("i1").innerHTML=s1.show();
       
        class result extends student{
            constructor(n,y,p){
                super(n,y);//constructor of parent class(student)
                this.percent=p;
            }
            disp(){
                return this.show()+", I secured "+this.percent+"%";
            }
            
            static hi(){
                return "Hi";
            }
        }
        s2=new result('Durga',2012,86);
        document.getElementById("i2").innerHTML = result.hi()+"  "+s2.disp();
    </script>
</body>

</html>
